<body>
  <div class="container-fluid vertical-center bg-info">
  	<div class="row" style="width: 60%">
  		<div class="col-md-12 rounded-lg px-4 py-2 bg-white">
  			<h3>
  				Open Tabs
  			</h3>
        <form method="POST">
          <div class="form-row">
            <div class="form-group col-md-12">
              <select id="tabselect" class="form-control" multiple="multiple" size="6">
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="button" class="btn btn-info btn-block" id="closeSelected" value="Close Selected Tabs">Close Selected Tabs</button>
            </div>
            <div class="form-group col-md-6">
              <button type="button" class="btn btn-secondary btn-block" id="closeCurrent" value="Close Current Tab">Close Current Tab</button>
            </div>
          </div>

          <!-- <input type="button" id="closeCurrent" value="Go To Selected Tab"> -->
        </form>
        <script src="overlay.js"></script>
  	</div>
  </div>
</body>
